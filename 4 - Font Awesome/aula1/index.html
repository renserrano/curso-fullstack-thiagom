<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome</title>

    <script src="https://kit.fontawesome.com/a9ec5c26cc.js" crossorigin="anonymous"></script>

    <style>
        .icone-facebook {
            font-size: 120px;
            color: red;
        }
        .btn-facebook {
            border: 0;
            border-radius: 8px;
            padding: 10px;
            background-color: rgb(0, 0, 211);
            color: white;
        }
        .btn-facebook i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    
    <h1>Os ícones são em formato SVG</h1>
    <h2>Eles se comportam como se fossem texto</h2>
    <i class="fab fa-facebook-square fa-spin icone-facebook"></i>
    
    <button class="btn-facebook">
        <i class="fab fa-facebook-square"></i>
        Facebook

    </button>

</body>
</html>
